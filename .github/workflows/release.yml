name: Build and Release

on:
  push:
    tags:
      - "v*.*.*" # Dispara em tags tipo v1.0.0

jobs:
  build-release:
    runs-on: windows-latest
    permissions:
      contents: write
      packages: write

    steps:
      # Fazer checkout do repositório
      - name: Checkout repository
        uses: actions/checkout@v3

      #  Instalar SDK do .NET 8
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "8.0.x"

      #  Restaurar dependências NuGet
      - name: Restore dependencies
        run: dotnet restore

      #  Build do projeto
      - name: Build project
        run: dotnet build --configuration Release --no-restore

      # Publicar (gera binário)
      - name: Publish project
        run: dotnet publish --configuration Release --output ./publish --no-build

      # Compactar o diretório publish (Windows)
      - name: Create zip
        shell: powershell
        run: |
          if (Test-Path ./release.zip) { Remove-Item ./release.zip }
          Compress-Archive -Path ./publish/* -DestinationPath ./release.zip

      # Criar release no GitHub apenas se for push de tag
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          files: release.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
